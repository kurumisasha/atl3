<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voucher Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Generate Vouchers</h2>
    <form id="voucher-form">
      <label for="card-number">Card Number:</label>
      <input type="text" id="card-number" required />

      <label for="voucher-quantity">Quantity:</label>
      <input type="number" id="voucher-quantity" min="1" max="20" value="1" required />

      <button type="submit">Generate</button>
    </form>

    <div id="loader" class="loader hidden"></div>

    <div id="voucher-result" class="hidden">
      <h3>Generated Vouchers:</h3>
      <ul id="voucher-codes"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
