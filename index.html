<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voucher Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h2>Voucher Generator</h2>
    <p class="subtitle">Generate voucher secara cepat & massal</p>

    <form id="voucher-form">
      <div class="input-group">
        <label for="card-number">Card Number:</label>
        <input
          type="text"
          id="card-number"
          placeholder="Masukkan card number"
          required
        />
      </div>

      <div class="input-group">
        <label for="voucher-quantity">Quantity (1â€“20):</label>
        <input
          type="number"
          id="voucher-quantity"
          min="1"
          max="20"
          value="1"
          required
        />
      </div>

      <button type="submit" class="btn-generate">Generate Vouchers</button>
    </form>

    <div id="loader" class="loader hidden">Generating vouchers...</div>

    <div id="voucher-result" class="hidden">
      <h3>Generated Vouchers</h3>
      <ul id="voucher-codes"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
